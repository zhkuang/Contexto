<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contexto Welcome</title>
    <style>
        body {
            padding: 20px 16px;
            color: var(--vscode-foreground);
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            line-height: 1.4;
            margin: 0;
        }
        .welcome-container {
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
        }
        .logo {
            font-size: 48px;
            margin-bottom: 16px;
        }
        .title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--vscode-foreground);
        }
        .description {
            color: var(--vscode-descriptionForeground);
            margin-bottom: 24px;
            line-height: 1.6;
        }
        .features {
            text-align: left;
            margin-bottom: 32px;
            background: var(--vscode-textBlockQuote-background);
            border-left: 4px solid var(--vscode-textBlockQuote-border);
            padding: 16px;
            border-radius: 4px;
        }
        .feature {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        .feature-icon {
            margin-right: 8px;
            width: 16px;
        }
        .init-button {
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            max-width: 280px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background-color 0.2s ease;
        }
        .init-button:hover {
            background: var(--vscode-button-hoverBackground);
        }
        .init-button:focus {
            outline: 1px solid var(--vscode-focusBorder);
            outline-offset: 2px;
        }
        .button-icon {
            font-size: 16px;
        }
        .hint {
            margin-top: 20px;
            font-size: 12px;
            color: var(--vscode-descriptionForeground);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="logo">🌍</div>
        <div class="title">欢迎使用 Contexto</div>
        <div class="description">
            专业的软件国际化解决方案，告别机械化翻译，实现真正符合用户习惯的本土化表达
        </div>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">🎭 </span>
                <span>告别书面化翻译，生成符合真实使用场景的文案</span>
            </div>
            <div class="feature">
                <span class="feature-icon">🧠 </span>
                <span>AI理解UI上下文，提供本土化自然表达</span>
            </div>
            <div class="feature">
                <span class="feature-icon">🎯</span>
                <span>专为UI界面优化，契合交互场景的文案风格</span>
            </div>
            <div class="feature">
                <span class="feature-icon">✨</span>
                <span>可视化界面操作，简单易用</span>
            </div>
        </div>

        <button class="init-button" onclick="initProject()">
            <span>配置项目</span>
        </button>
    </div>

    <script src="{{SCRIPT_URI}}"></script>
</body>
</html>
