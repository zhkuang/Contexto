<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contexto Config Error</title>
    <style>
        body {
            padding: 20px 16px;
            color: var(--vscode-foreground);
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            line-height: 1.4;
            margin: 0;
        }
        .error-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--vscode-errorForeground);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .subtitle {
            font-size: 14px;
            color: var(--vscode-descriptionForeground);
            margin-bottom: 20px;
        }
        .issue-section {
            margin-bottom: 24px;
        }
        .issue-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .error-title {
            color: var(--vscode-errorForeground);
        }
        .warning-title {
            color: var(--vscode-notificationsWarningIcon-foreground);
        }
        .issue-item {
            background: var(--vscode-textBlockQuote-background);
            border-left: 3px solid var(--vscode-textBlockQuote-border);
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 4px;
            font-size: 13px;
        }
        .error-item {
            border-left-color: var(--vscode-errorForeground);
            background: color-mix(in srgb, var(--vscode-errorForeground) 5%, var(--vscode-textBlockQuote-background));
        }
        .warning-item {
            border-left-color: var(--vscode-notificationsWarningIcon-foreground);
            background: color-mix(in srgb, var(--vscode-notificationsWarningIcon-foreground) 5%, var(--vscode-textBlockQuote-background));
        }
        .actions {
            margin-top: 24px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .action-button {
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            padding: 10px 16px;
            font-size: 13px;
            font-weight: 500;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: background-color 0.2s ease;
        }
        .action-button:hover {
            background: var(--vscode-button-hoverBackground);
        }
        .action-button.secondary {
            background: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
        }
        .action-button.secondary:hover {
            background: var(--vscode-button-secondaryHoverBackground);
        }
        .create-button:hover {
            opacity: 0.9;
        }
        .tips {
            margin-top: 20px;
            padding: 12px;
            background: var(--vscode-textCodeBlock-background);
            border-radius: 4px;
            font-size: 12px;
            color: var(--vscode-descriptionForeground);
        }
    </style>
</head>
<body>
    <div class="error-container">
        {{ERRORS_SECTION}}
        {{WARNINGS_SECTION}}

        <div class="actions">
            <button class="action-button" onclick="openConfig()">
                <span>⚙️</span>
                <span>配置</span>
            </button>
            
            <button class="action-button secondary" onclick="refresh()">
                <span>🔄</span>
                <span>检测配置</span>
            </button>
        </div>

        <div class="tips">
            💡 <strong>配置提示:</strong><br>
            • sourceLangDict: 指定源语言JSON文件路径<br>
            • targetLangs: 设置目标翻译语言列表<br>
            • aiService: 配置AI翻译服务信息<br>
            • ignore: 设置需要忽略的文件和目录
        </div>
    </div>

    <script src="{{SCRIPT_URI}}"></script>
</body>
</html>
